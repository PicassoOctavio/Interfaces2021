<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

  <div class="inicioJuego">
    <div class="inputsNombres">
      <div class="setNombre">
        <input type="text" class="js-player-1" 
          placeholder="Nombre jugador 1">
        
      </div>
      <h2>Vs.</h2>
      <div class="setNombre">
        <input type="text" class="js-player-2" 
          placeholder="Nombre jugador 2">
        
      </div>
    </div>
    <div class="botones">
      <button type="button"
        class="btn btn-info btnStart js-btn-start">
        Empezar!
      </button>
      <!-- <button type="button"
        class="btn btn-info btnStart js-btn-restart">
        Reiniciar!
      </button> -->
     
    </div>

    <h4 class="js-turn-player js-display-none mensaje"></h4>
    <p class="tiempo" hidden>Tiempo restante: <span class="timer"></span></p>
  </div>
  <canvas width="1200" height="600"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/Celda.js"></script>
  <script src="js/Tablero.js"></script>
  <script src="js/Juego.js"></script>
  <script src="js/Ficha.js"></script>
</body>
</html>
