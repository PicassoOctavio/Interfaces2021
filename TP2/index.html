<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

  <div class="inicioJuego">
    <div class="inputsNombres">
      <div class="setNombre">
        <input type="text" class="nameJugUno" 
          placeholder="Nombre jugador 1">
        <button type="button" 
          class="btn btn-info btnOkName js-btn-setName">
          Ok
        </button>
      </div>
      <h2>Vs.</h2>
      <div class="setNombre">
        <input type="text" class="nameJugDos" 
          placeholder="Nombre jugador 2">
        <button type="button" 
          class="btn btn-info btnOkName js-btn-setNameDos">
          Ok
        </button>
      </div>
    </div>
    <button type="button"
      class="btn btn-info btnStart js-btn-start" 
      disabled>
      Empezar!
    </button>
    <div class="alert alert-warning" 
      role="alert" 
      fxFlexAlign="center" 
      hidden>
    </div>
  </div>
  <div class="mostrarJugadores">
    <h3 class="nameJugadorUno"></h3>
    <h3 class="nameJugadorDos"></h3>

  </div>
  <canvas width="1200" height="600"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/Celda.js"></script>
  <script src="js/Tablero.js"></script>
  <script src="js/Juego.js"></script>
  <script src="js/Ficha.js"></script>
</body>
</html>
