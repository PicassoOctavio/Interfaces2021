<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <div class="inicioJuego">
    <h1 class="titulo">Bienvenidos al 4 en linea</h1>
    <div class="inputsNombres">
      <div class="setNombre">
        <input type="text" class="js-player-1" 
          placeholder="Nombre jugador 1">
      </div>
      <h2>Vs.</h2>
      <div class="setNombre">
        <input type="text" class="js-player-2" 
          placeholder="Nombre jugador 2">
      </div>
    </div>
    <div class="botonesAndSelect">
      <select class="form-select dimensiones" aria-label="Default select example">
        <option selected>Tablero</option>
        <option value="6">6 x 6</option>
        <option value="7">7 x 6</option>
        <option value="8">8 x 6</option>
      </select>
      <div class="pickerColor">
        <p class="tituloColor">Color jugador 1:</p>
        <input type="color" value="#F2E527" name="color-picker" class="js-color-pickerUno color-picker">
        <!--  visibility-hidden -->
      </div>
      <div class="pickerColor">
        <p class="tituloColor">Color jugador 2:</p>
        <input type="color" value="#D95204" name="color-picker" class="js-color-pickerDos color-picker">
        <!--  visibility-hidden -->
      </div>
    </div>
    <div class="botones">
      <button type="button"
        class="btn btn-info btnStart js-btn-start">
        Empezar!
      </button>
      <button type="button"
        class="btn btn-info btnStart js-btn-restart">
        Reiniciar
      </button>
      <button type="button"
        class="btn btn-info btnStart js-btn-terminar">
        Terminar
    </button>
    </div>
    <h3 class="js-turn-player js-display-none mensaje"></h3>
    <h5 class="tiempo" hidden>Tiempo restante: <span class="timer"></span></h5>
  </div>
  <canvas width="1200" height="600" class="js-canvas displayNone"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/Celda.js"></script>
  <script src="js/Tablero.js"></script>
  <script src="js/Juego.js"></script>
  <script src="js/Ficha.js"></script>
</body>
</html>
