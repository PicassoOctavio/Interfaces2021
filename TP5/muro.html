<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Vet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/appLogo.svg" type="image/icon type">
</head>
<body>

  <header>
    <img class="logoApp" src="img/appLogo.svg" alt="Logo de la aplicación">
    <div class="buscador">
      <img class="lupa" src="img/lupaBuscador.svg" alt="Icono de lupa del buscador">
      <input type="text" placeholder="Buscar">
    </div>
  </header>

  <main>
    <aside class="navbar">
      <div class="navbar-content">
        <div class="inicio">
          <img class= "iconInicio" src="img/homeIcon.svg" alt="home icon">
          <p>Inicio</p>
        </div>
        <div class="chat">
          <img class="iconChat" src="img/chatIcon.svg" alt="chat icon">
          <p>Chat</p>
        </div>
        <div class="perfil">
          <img class="iconProfile" src="img/profileIcon.svg" alt="profile icon">
          <p>Perfil</p>
        </div>  
      </div>
    </aside>
  
    <div class="muro">
      <div class="post-component">
        <img class="post-comp-user-icon" src="img/userIcon.svg" alt="user icon">
        <!-- <input class="post-comp-message" type="text" placeholder="¿Qué piensas?"> -->
        <p class="post-comp-message" data-placeholder="¿Qué piensas?" contenteditable="true"></p>
        <!-- <textarea class="post-comp-message" cols="30" rows="1"></textarea> -->
        <img class="upload-file-icon" src="img/uploadFile.svg" alt="upload file icon">
        <button class="post-button">Publicar</button>
      </div>
      <div class="wea"></div>
    </div>

    <aside class="ads">
      <div class="ads-content">
        
      </div>
    </aside>
  </main>

  
<script src="main.js"></script>
</body>
</html>
