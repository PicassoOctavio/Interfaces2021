<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runner game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="app">

    <div class="js-character character">
      <div class="js-character-body character-body"></div>
    </div>

    <div class="js-coin coin">
      <div class="js-coin-body coin-body"></div>
    </div>

    <div class="js-block block"></div>

    <div class="scoreboard">
      <div class="score"><span class="js-score">0</span> / <span class="js-max-score"></span></div>
      <img src="img/coin/Gold_21.png" width="25" height="25">
    </div>


  </div>

  <script src="js/Game.js"></script>
  <script src="js/Coin.js"></script>
  <script src="js/Block.js"></script>
  <script src="js/Character.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
