<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregable 1</title>
    <link rel="stylesheet" href="style.css" />
    <body>
    <div class="app-container">
      <div class="tool-bar">
        <div class="tools">
          <button class="pencil"><img src="icons/pencil.svg" alt="" /></button>
          <button class="eraser"><img src="icons/eraser.svg" alt="" /></button>
          <button class="filter-button"><img src="icons/filter.svg" alt="" /></button>
          <button class="upload"><img src="icons/upload.svg" alt="" /></button>
          <button class="download"><img src="icons/download.svg" alt="" /></button>
        </div>
      </div>
      <div class="list-filters">
        <div class="filter">
          <label for="border-det">Detección de bordes</label>
          <input class="radio-button-filter" type="radio" id="border-det" name="filter">
        </div>
        <div class="filter">
          <label for="blur">Blur</label>
          <input class="radio-button-filter" type="radio" id="blur" name="filter">
        </div>
        <div class="filter">
          <label for="negativo">Negativo</label>
          <input class="radio-button-filter" type="radio" id="negativo" name="filter">
        </div>
        <div class="filter">
          <label for="sepia">Sepia</label>
          <input class="radio-button-filter" type="radio" id="sepia" name="filter">
        </div>
        <div class="filter">
          <label for="binarizacion">Binarización</label>
          <input class="radio-button-filter" type="radio" id="binarizacion" name="filter">
        </div>
        <div class="filter">
          <label for="brillo">Brillo</label>
          <input class="radio-button-filter" type="radio" id="brillo" name="filter">
          <input type="range" min="1" max="100" value="0" class="slider" id="brightness-slider">
        </div>
      </div>
      <canvas width="800" height="600"></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
