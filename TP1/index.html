<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregable 1</title>
    <link rel="stylesheet" href="style.css" />
    <body>
    <div class="app-container">
      <div class="tool-bar">
        <div class="tools">
          <button class="js-pencil pencil tooltip">
            <span class="tooltiptext">Lápiz</span>
            <img src="icons/pencil.svg" alt="" />
          </button>
          <input type="color" name="color-picker" class="js-color-picker color-picker">
          <button class="js-eraser eraser tooltip">
            <span class="tooltiptext">Goma</span>
            <img src="icons/eraser.svg" alt="" />
          </button>
          <button class="js-filter-button filter-button tooltip">
            <span class="tooltiptext">Filtros</span>
            <img src="icons/filter.svg" alt="" />
          </button>
          <button class="upload tooltip">
            <span class="tooltiptext">Subir imagen</span>
            <img src="icons/upload.svg" alt="" />
          </button>
          <button class="download tooltip">
            <span class="tooltiptext">Descargar canvas</span>
            <img src="icons/download.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="js-filters-pop-up list-filters display-none">
        <div class="filter">
          <label for="border-det">Detección de bordes</label>
          <input class="radio-button-filter" type="radio" id="border-det" name="filter">
        </div>
        <div class="filter">
          <label for="blur">Blur</label>
          <input class="radio-button-filter" type="radio" id="blur" name="filter">
        </div>
        <div class="filter">
          <label for="negativo">Negativo</label>
          <input class="radio-button-filter" type="radio" id="negativo" name="filter">
        </div>
        <div class="filter">
          <label for="sepia">Sepia</label>
          <input class="radio-button-filter" type="radio" id="sepia" name="filter">
        </div>
        <div class="filter">
          <label for="binarizacion">Binarización</label>
          <input class="radio-button-filter" type="radio" id="binarizacion" name="filter">
        </div>
        <div class="filter">
          <label for="brillo">Brillo</label>
          <input class="radio-button-filter" type="radio" id="brillo" name="filter">
          <input type="range" min="1" max="100" value="0" class="slider" id="brightness-slider">
        </div>
      </div>
      <canvas width="800" height="600"></canvas>
    </div>

    <script src="js/Canvas.js"></script>
    <script src="js/Goma.js"></script>
    <script src="js/Lapiz.js"></script>
    <script src="js/Paint.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
