<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregable 1</title>
    <link rel="stylesheet" href="style.css" />
    <body>
    <div class="app-container">

      <div class="tool-bar">
        <div class="tools">
         
          <button class="js-pencil pencil tooltip">
            <span class="tooltiptext">Lápiz</span>
            <img src="icons/pencil.svg" alt="" />
          </button>
          <input type="color" value="#FF00EE" name="color-picker" class="js-color-picker color-picker visibility-hidden">
          
          <button class="js-eraser eraser tooltip">
            <span class="tooltiptext">Goma</span>
            <img src="icons/eraser.svg" alt="" />
          </button>

          <button class="js-filter-button filter-button tooltip">
            <span class="tooltiptext">Filtros</span>
            <img src="icons/filter.svg" alt="" />
          </button>

          <button class="js-button-upload upload tooltip">
            <span class="tooltiptext">Subir imagen</span>
            <img src="icons/upload.svg" alt="" />
          </button>

          <input class="js-input-file display-none" type="file" accept="image/png, .jpeg, .jpg"/>
          <button class="download tooltip">
            <a class="js-button-download" download="mi_dibujo.jpg" href="" >
              <span class="tooltiptext">Descargar lienzo</span>
              <img src="icons/download.svg" alt="" />
            </a>
          </button>

          <button class="js-button-clear clear tooltip">
            <span class="tooltiptext">Limpiar lienzo</span>
            <img src="icons/clear.svg" alt="" />
          </button>
        </div>
      </div>

      <div class="js-filters-pop-up list-filters display-none">
        <div class="filter">
          <label for="border-det">Detección de bordes</label>
          <input class="js-filter-edge-detection radio-button-filter" type="radio" id="border-det" name="filter">
        </div>
        <div class="filter">
          <label for="blur">Blur</label>
          <input class="js-filter-blur radio-button-filter" type="radio" id="blur" name="filter">
        </div>
        <div class="filter">
          <label for="negativo">Negativo</label>
          <input class="js-filter-negativo radio-button-filter" type="radio" id="negativo" name="filter">
        </div>
        <div class="filter">
          <label for="sepia">Sepia</label>
          <input class="js-filter-sepia radio-button-filter" type="radio" id="sepia" name="filter">
        </div>
        <div class="filter">
          <label for="binarizacion">Binarización</label>
          <input class="js-filter-binarizacion radio-button-filter" type="radio" id="binarizacion" name="filter">
        </div>
        <div class="filter">
          <label for="escala-de-grises">Escala de grises</label>
          <input class="js-filter-grayscale radio-button-filter" type="radio" id="escala-de-grises" name="filter">
        </div>
        <div class="filter">
          <label for="saturacion">Saturacion</label>
          <input class="js-filter-saturacion radio-button-filter" type="radio" id="saturacion" name="filter">
        </div>
        <div class="filter">
          <label for="brillo">Brillo</label>
          <input class="js-filter-brightness radio-button-filter" type="radio" id="brillo" name="filter">
        </div>
      </div>

      <div class="js-slider-pencil-pop-up list-filters tool-sizes display-none" name="sliders">
        <input type="range" class="js-slider-pencil slider" value="5" min="5" max="50" step="any">
      </div>
      <div class="js-slider-eraser-pop-up list-filters tool-sizes display-none">
        <input type="range" class="js-slider-eraser slider" value="5" min="5" max="50" step="any">
      </div>
      <canvas width="800" height="600"></canvas>
    </div>

    <script src="js/Canvas.js"></script>
    <script src="js/Filtros/FiltroDeteccionBordes.js"></script>
    <script src="js/Filtros/FiltroBlur.js"></script>
    <script src="js/Filtros/FiltroSepia.js"></script>
    <script src="js/Filtros/FiltroEscalaGrises.js"></script>
    <script src="js/Filtros/FiltroNegativo.js"></script>
    <script src="js/Filtros/FiltroBinarizacion.js"></script>
    <script src="js/Filtros/FiltroBrillo.js"></script>
    <script src="js/Filtros/FiltroSaturacion.js"></script>
    <script src="js/Goma.js"></script>
    <script src="js/Lapiz.js"></script>
    <script src="js/Paint.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
